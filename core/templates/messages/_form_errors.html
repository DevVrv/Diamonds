<div class="alert alert-danger mt-2 shadow-sm alert-dismissible fade show border-0" role="alert">
    <div class="my-2">
        <div class="d-flex align-items-center">
            <i class="fa fa-exclamation-triangle me-2 fs-5" aria-hidden="true"></i>
            <h5 class="h5 m-0 p-0">Something went wrong</h5>
        </div>
        <button type="button" class="btn-close shadow-none border-none" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <ul class="d-flex flex-column">
        {% if form.errors %}
            {% for key,value in form.errors.items %} 
                <li>{{ value|escape }}</li>
            {% endfor %}
        {% endif %}
    </ul>
</div>
