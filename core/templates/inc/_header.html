{% load static %}
<header class="header">
    <div class="header__style client-header d-flex align-items-center px-5 pb-1">
        <div class="container-fluid container-io header__container py-4 border">
            <div class="header__logo-container">
                <a href="{% url 'filter' %}" class="header__logo">
                    <img src="{% static 'img/logo/LaBrilliante.svg' %}">
                </a>

                <button type="button" class="btn-burger burger-trigger" id="canvas-toggler">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
            </div>
            <nav class="header__nav w-100">
                <div class="d-flex align-items-end header__nav-box">

                    <a href="tel:+12012855165" class="header__link fs-4 header__tel">
                        <i class="fa fa-phone" aria-hidden="true"></i>
                        <span>+1201 2855165</span>
                    </a>

                    <a href="#" class="header__nav--btn fs-4" data-bs-toggle="modal" data-bs-target="#send_message_modal">
                        <i class="fa fa-envelope-o" aria-hidden="true"></i>
                    </a>
                </div>

                <div class="d-flex align-items-end">
                    {% comment %} <a href="#" class="header__nav--btn fs-4">
                        <i class="fa fa-hand-pointer-o" aria-hidden="true"></i>
                    </a> {% endcomment %}

                    <a href="{% url 'filter_comp' path='comparison'  %}" class="header__nav--btn fs-4">
                        <i class="fa fa-heart" aria-hidden="true"></i>
                    </a>

                    <a href="{% url 'cart' %}" class="header__nav--btn fs-4 header_cart-btn">
                        <i class="fa fa-shopping-bag" aria-hidden="true"></i>
                        {% if cart_len %}
                            <span id="cart_length">{{cart_len}}</span>
                        {% endif %}
                    </a>

                    <a href="{% url 'user_info' %}" class="header__nav--btn fs-4">
                        <i class="fa fa-user" aria-hidden="true"></i>
                    </a>
                </div>
            </nav>
        </div>
    </div>
</header>

{% comment %} modal mail {% endcomment %}
<div class="modal fade" id="send_message_modal" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false" role="dialog" aria-labelledby="modalTitleId" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <form id="form_message" class="modal-content">
            {% csrf_token %}
            <div class="modal-header border">
                <h5 class="modal-title" id="modalTitleId">Send message to your manager</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="message_valid"></div>

                <input type="text" name="subject" id="" placeholder="Subject" class="form-control">
                <textarea name="message" id="" cols="30" rows="10" placeholder="Message" class="form-control mt-3"></textarea>
            </div>
            <div class="modal-footer border">
                <button type="submit" class="btn w-100 d-flex align-items-center justify-content-center" id="message_submit">
                    <div class="form_message_button_text" data-message-button="default">Send message</div>
                    <div class="form_message_button_text" data-message-button="sending">
                        <div class="form_message_default">Sending your message</div>
                        <div class="spinner-border ms-3 smal-spiner" role="status"></div>
                    </div>
                </button>
            </div>
        </form>
    </div>
</div>
